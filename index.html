<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tangram_Ting</title>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }

    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- leaflet -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/tangram.min.js"></script>

    <!-- Main tangram library -->
    <!-- <script src="https://mapzen.com/tangram/0.11/tangram.min.js"></script>-->

    <!-- Demo setup -->
    <script>
      
        var map = L.map('map');

        var layer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; Ting Zhao | <a href="http://www.oahzgnit.com/" target="_blank">T!NG</a>'
        });

        layer.addTo(map);

        map.setView([40.70531887544228, -74.00976419448853], 15);

    </script>

  </body>
</html>
